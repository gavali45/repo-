<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram Login</title>
  <style>
    body {
      background-color: #fafafa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      padding: 40px 30px;
      width: 300px;
      text-align: center;
      border-radius: 8px;
    }

    .logo {
      font-family: 'Brush Script MT', cursive;
      font-size: 36px;
      color: #262626;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      background-color: #fafafa;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #0095f6;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #007acc;
    }

    .or {
      margin: 20px 0;
      color: #8e8e8e;
      font-size: 12px;
    }

    .signup-link {
      margin-top: 20px;
      font-size: 14px;
    }

    .signup-link a {
      color: #0095f6;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo">Instagram</div>
    <form>
      <input type="text" placeholder="Phone number, username, or email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>

    <div class="or">────────── OR ──────────</div>

    <div class="signup-link">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>

</body>
</html>
